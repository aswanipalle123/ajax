      <h1 class="text-info text-center my-4">PROFILE DATA</h1>
      <table class="table table-bordered table-dark w-75 mx-auto">
        <tr>
          <th>ID</th>
          <td id="id"></td>
        </tr>
        <tr>
          <th>
            FNAME
          </th>
          <td id="fname"></td>
        </tr>
        <tr>
          <th>
            lNAME

        <tr>

        <tr>
          <th>

          </th>
          <td id="phone"></td>

      <script>
       
        function logout(){
            location.assign("login.html");
        }
        let email=localStorage.getItem("email");
        document.getElementById("email").innerHTML=email;
        let data=JSON.parse(localStorage.getItem("data"))
        console.log(data);
        document.getElementById("id").innerHTML=data.user_id
        document.getElementById("fname").innerHTML=data.user_fname

        
        document.getElementById("lname").innerHTML=data.user_lname
        document.getElementById("email").innerHTML=data.user_email
        document.getElementById("phone").innerHTML=data.user_phone
        if(!(localStorage.getItem("email")))
        {
            location.assign(login.html)
        }
      </script>
